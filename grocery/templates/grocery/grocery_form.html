{% extends 'grocery/base.html' %}

{% block content %}
    <h2>{% if object %}Edit{% else %}Add{% endif %} Grocery Item</h2>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="id_name" class="form-label">Item Name</label>
            {{ form.name }}
        </div>
        <div class="row mb-3">
            <div class="col">
                <label for="id_quantity" class="form-label">Quantity</label>
                {{ form.quantity }}
            </div>
            <div class="col">
                <label for="id_department" class="form-label">Department (optional)</label>
                {{ form.department }}
            </div>
        </div>
        <button type="submit" class="btn btn-success">Save</button>
        <a href="{% url 'grocery-list' %}" class="btn btn-outline-secondary">Cancel</a>
    </form>
{% endblock %}
