{% extends 'grocery/base.html' %}

{% block content %}
    <h1 class="mb-4"><i class="fas fa-shopping-basket me-2"></i>My Grocery List</h1>
    
    <div class="card mb-4">
        <div class="card-body">
            <div class="flex-grow-1 search-container position-relative">
                <div class="input-group">
                    <span class="input-group-text bg-white">
                        <i class="fas fa-search text-muted"></i>
                    </span>
                    <input type="text" id="searchInput" class="form-control" placeholder="Search items..." autocomplete="off">
                    <button type="button" class="btn btn-outline-secondary" id="clearSearch">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div id="searchPreview" class="search-preview d-none">
                    <!-- Search results will be populated here -->
                </div>
            </div>
        </div>
    </div>

    <div class="list-group">
        {% for item in items %}
            <div class="list-group-item {% if item.completed %}list-group-item-light{% endif %}" data-id="{{ item.id }}">
                <div class="d-flex justify-content-between align-items-center">
                    <div class="d-flex align-items-center">
                        <i class="fas fa-grip-vertical me-2 text-muted handle"></i>
                        <form method="post" action="{% url 'grocery-toggle' item.pk %}">
                            {% csrf_token %}
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" 
                                       {% if item.completed %}checked{% endif %}
                                       onchange="this.form.submit()">
                                <label class="form-check-label {% if item.completed %}text-decoration-line-through{% endif %}">
                                    {{ item.name }} 
                                    <small class="text-muted">
                                        <i class="fas fa-shopping-cart me-1"></i>{{ item.quantity }}
                                        {% if item.department %}<i class="fas fa-store ms-2 me-1"></i>{{ item.department }}{% endif %}
                                    </small>
                                </label>
                            </div>
                        </form>
                    </div>
                    <div>
                        <a href="{% url 'grocery-update' item.pk %}" class="btn btn-sm btn-outline-secondary"><i class="fas fa-edit"></i></a>
                        <a href="{% url 'grocery-delete' item.pk %}" class="btn btn-sm btn-outline-danger"><i class="fas fa-trash"></i></a>
                    </div>
                </div>
                {% if item.completed %}
                    <small class="text-muted"><i class="fas fa-check me-1"></i>Completed on {{ item.completed_date|date:"M d, Y" }}</small>
                {% endif %}
            </div>
        {% empty %}
            <div class="alert alert-info">
                <i class="fas fa-info-circle me-2"></i>Your grocery list is empty. Add some items!
            </div>
        {% endfor %}
    </div>
{% endblock %}
