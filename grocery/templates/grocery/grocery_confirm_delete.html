{% extends 'grocery/base.html' %}

{% block content %}
    <h2>Delete Item</h2>
    <p>Are you sure you want to delete "{{ object.name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirm Delete</button>
        <a href="{% url 'grocery-list' %}" class="btn btn-outline-secondary">Cancel</a>
    </form>
{% endblock %}
